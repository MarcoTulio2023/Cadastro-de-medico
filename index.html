<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Médico</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="alert alert-success" role="alert" id="successAlert" style="display: none;">Medico cadastrado com sucesso</div>
        <div class="alert alert-danger" role="alert" id="errorAlert" style="display: none;">Todos os campos devem ser preenchidos</div>
        <h2>Cadastro de Médico</h2>
        <form id="medicoForm">
            <div class="form-group">
                <label for="nome">Nome do Médico</label>
                <input type="text" class="form-control" id="nome" >
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" >
            </div>
            <div class="form-group">
                <label for="crm">CRM</label>
                <input type="text" class="form-control" id="crm">
            </div>
            <div class="form-group">
                <label for="especializacao">Especialização</label>
                <select class="form-control" id="especializacao">
                    <option value="">Selecione</option>
                    <option value="Cardiologista">Cardiologista</option>
                    <option value="Pediatra">Pediatra</option>
                    <option value="Dermatologista">Dermatologista</option>
                    <option value="Outro">Outro</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="alert.js"></script>
</body>
</html>
